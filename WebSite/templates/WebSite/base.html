{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/WebSite/css/base.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/WebSite/img/logo.svg' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <object data="{% static '/WebSite/img/logo.svg' %}" width="40" height="40"> </object>
        <span class="fs-4">FairRandom</span>
      </a>
        
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>  

    <div class="container">
      {% block content %}{% endblock %}
    </div>    
</body>

</html>
